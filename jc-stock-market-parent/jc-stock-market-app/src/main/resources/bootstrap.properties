server.port=18080
server.address=0.0.0.0
spring.application.name=stock-market-app

#eureka.client.serviceUrl.defaultZone=http://172.18.0.2:38080/eureka/
eureka.client.serviceUrl.defaultZone=${EUREKA_SERVER_ADDR}
eureka.instance.prefer-ip-address=true
spring.cloud.config.name=stock-market-app
#spring.cloud.config.uri=${CONFIG_SERVER_ADDR}
spring.cloud.config.discovery.service-id=config-server
spring.cloud.config.discovery.enabled=true
spring.cloud.config.fail-fast=false
spring.cloud.config.retry.initial-interval=20000
spring.cloud.config.retry.multiplier=1.5
management.endpoints.jmx.exposure.include=*
management.endpoint.info.enabled=true
management.endpoints.web.exposure.include=*
additional.property.test2=${TEST_ENV}